<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>       
                
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body bgcolor="#2f3241">
    <div class="row">
        <div class="col s12 m4 offset-m4">
            <div class="card z-depth-4">
                <div class="card-content deep-orange accent-4 black-text">
                    <span class="card-title">Login</span>
                </div>
                <div class="card-content">
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="uid" type="text" autofocus>
                        <label for="uid">Username</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password">
                        <label for="password">Password</label>
                    </div>
                    <div>
                        <label>
                            &nbsp;<button id="loginBtn" class="btn deep-orange accent-4 waves-effect waves-light black-text" style="width: 100%;">Sign In</button>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>       
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script src="login.js"></script>
</body>
</html>
